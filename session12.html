<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 12</title>
    <style>
        body{
            background-color: bisque;
            text-align: center;
        }
        h1{
            color: brown;
        }
    </style>
</head>
<body>
    <header>
        <h1>HTML Form Elements</h1>
    </header>
    <form action="">
        <fieldset>
            <legend>Hero Form</legend>
        <input type="text" name="" id="" maxlength="8"><br><br>
        <label for="">Select your favourite Hero:</label>
        <select name="" id="">
            <optgroup label="Marvel">
            <option value="">IronMan</option>
            <option value="" disabled>Captain America</option>
            </optgroup>
            <optgroup label="DC">
            <option value="">SuperMan</option>
            <option value="">BatMan</option>
            </optgroup>
        </select><br><br>
        <label for="">How much do you like this hero?</label>
        <input type="range" min="0" max="100" name="" id=""><br><br>
        <label for="">Select your date of birth:</label>
        <input type="date" name="" id=""><br><br>
        <label for="">Select Time:</label>
        <input type="time" name="" id=""><br><br>
        <label for="">Please Upload File:</label>
        <input type="file" name="" id=""><br><br>
        <input type="submit" value="Submit Form" name="" id="">
        <input type="reset" name="" id="">
    </fieldset>
    </form>
</body>
</html>
