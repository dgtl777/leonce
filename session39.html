<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 39</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(violet, purple);
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: white;
        }

        img {
            width: 300px;
            border: 10px solid white;
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <h1 id="score">Score: 0</h1>
        <h1>Riddle App</h1>
    </header>
    <h3>1. What has to be broken before you can use it?</h3>
    <input type="text" name="" id="q1">
    <button onclick="q1()">submit answer</button>
    <button onclick="h1()">hint</button>
    <h4 id="a1"></h4>
    <img id="i1" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/egg-yolk-4291-1592919860.jpg" alt="">

</body>
<script>
    var score = 0;
    var t1 = 0;

    function h1() {
        document.getElementById("i1").style.display = "inline-block";
    }
    function q1() {
        var q1 = document.getElementById("q1").value;
        if (q1.toUpperCase() == "EGG") {
            document.getElementById("a1").innerText =
                "Correct Answer";
            if (t1 == 0) {
                score = score + 1;
                document.getElementById("score").innerText =
                    "Score: " + score;
                t1 = t1 + 1;
            }
        }
        else {
            document.getElementById("a1").innerText =
                "Wrong Answer"
        }
    }
</script>

</html>
