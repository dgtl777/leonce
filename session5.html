<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 5</title>
</head>
<body style="background-color: antiquewhite;text-align: center;">
    <header>
        <h1>HTML Tables</h1>
    </header>
    <table style="width: 100%;border: 3px dotted black;">
        <thead>
            <tr>
                <th style="border: 3px dashed black;">
                    Things I want to buy
                </th>
                <th style="border: 5px double black;">
                    Places I want to visit
                </th>
                <th style="border: 10px inset red;">
                    Food I want to eat
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="border: 10px outset blue;">
                    A new laptop
                </td>
                <td style="border: 10px groove brown;">
                    Dubai
                </td>
                <td style="border: 10px ridge purple;">
                    Sushi
                </td>
            </tr>
            <tr>
                <td style="border: 1px solid black;">
                    A new phone
                </td>
                <td style="border: 1px solid black;">
                    Greece
                </td>
                <td style="border: 1px solid black;">
                    Ramen Noodles</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
    <img style="width: 400px;border: 40px groove palevioletred;" src="https://www.thoughtco.com/thmb/mik7Z00SAYN786BQbieXWOzZmc8=/2121x1414/filters:fill(auto,1)/lotus-flower-828457262-5c6334b646e0fb0001dcd75a.jpg" alt="">
</body>
</html>
